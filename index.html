<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bf50564c9b.js" crossorigin="anonymous"></script>
    <title>Log In | Register</title>
</head>
<body>
    <div class="container">
        <form action="/action_page.php">
            <div class="row">
                <h2>Login with Social Media</h2>
                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>

                <div class="col">
                    <a href="#" class="fb btn"><i class="fa fa-facebook fa fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter btn"><i class="fa-brands fa-square-twitter"></i> Login with Twitter
                    </a>
                    <a href="#" class="google btn"><i class="fa-brands fa-google"></i> Login with Google
                      </a>
                    <a href="#" class="github btn"><i class="fa-brands fa-github"></i> Login with Github
                    </a>
                </div>

                <div class="col" id="user-input-col">
                    <div class="hide-md-lg">
                        <p>or sign in manually:</p>
                    </div>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </div>
            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="#" class="btn">Sign Up</a>
            </div>
            <div class="col">
                <a href="" class="btn">Forgot password?</a>
            </div>
        </div>

    </div>
    
</body>
</html>
