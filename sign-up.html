<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bf50564c9b.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Register</h2>
            <p class="subtext">Please fill out this form to create an account</p>
        </div>
        <div class="col-1">
            <label for="email">Email <input type="email" name="email" placeholder="Enter email" required></label>
            <label for="password">Password <input type="password" name="password" placeholder="Enter password" required></label>
            <label for="repeat-password">Repeat Password <input type="password" placeholder="Repeat password" name="repeat-password" required></label>
            <p>By creating an account you agree to our <a href="http://" rel="">Terms & Privacy</a></p>
            <input type="submit" value="Register">
        </div>
        <div class="bottom-container row">
            <p class="bottom-sub">Already have an account?
                <a href="index.html"> Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
