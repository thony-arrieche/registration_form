<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="form-script.js"></script>
    <script src="https://kit.fontawesome.com/bf50564c9b.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container col-sm-8 col-xl-4">
        <div class="col text-center">
            <h1>Create an account</h1>
            <p>Please fill out this form to create an account</p>
        </div>
        <div class="col">
            <form action="#" method="post">
                <div class="form-row">
                    <label for="name" class="mr-2 my-1">Names</label>
                    <div class="form-group col">
                        <input type="text" class="form-control" name="fname" placeholder="First name" required value="MR">    
                    </div>
                    <div class="form-group col">
                        <input type="text" class="form-control" name="lname" placeholder="Last name" required value="Zatan">
                    </div>
                </div>
                <label for="name">Age: </label><input type="number" class="form-control" name="age" placeholder="Your age" min="8" max="80" required value="15"><!--REQUIRE IT TO BE OVER 18-->                 
                <label for="name" class="mt-1">Favorite thing: </label><input type="text" class="form-control" name="favoriteThing" placeholder="Favorite thing">
                <label for="email" class="mt-1">Email: </label><input type="email" class="form-control" name="email" placeholder="Enter email" required value="random-mail@mrchamop.com">
                <label for="password" class="mt-1">Password: </label><input type="password" class="form-control" name="password" id="passwordText" placeholder="Enter password" pattern="^(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$" title="The password needs at least one alphanumerical character, a number, and one especial character (!@#$%^&*_=+-). It must be at least 8 characters long" required><!--REQUIRE AZ, 0-9 format-->
                <label for="repeat-password" class="mt-1">Repeat Password: </label><input type="password" name="repeat-password" id="confirmPasswordText" class="form-control" placeholder="Repeat password" name="repeat-password" required><!--CHECK IF THIS MATCHES PASSWORD-->
                <p class="my-1 mb-3">By creating an account you agree to our <a href="#" rel="">Terms & Privacy</a></p>
                <input type="submit" class="btn-success form-control" value="Register">
            </form>
        </div>
        <div class="bottom-container">
            <p class="mt-1 text-center small">Already have an account?
                <a href="index.html"> Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
